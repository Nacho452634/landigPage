<form action="/registre" method="get"></form>
<link rel="stylesheet" href="css/formulari.css">
<fieldset>
    <legend>Formulari de Registre</legend>
    <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="Nom" required>
        <label for="llinatges">Llinatges:</label>
        <input type="text" id="llinatges" name="llinatges" placeholder="Llinatges" required>
    </div>
    <div>
        <label for="home">Home:</label>
        <input type="radio" id="home" name="sexe" value="home" required>
        <label for="dona">Dona:</label>
        <input type="radio" id="dona" name="sexe" value="dona" required>
        <label for="altres">Altres:</label>
        <input type="radio" id="altres" name="sexe" value="altres" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <label for="contrasenya">Contrasenya:</label>
        <input type="password" id="contrasenya" name="contrasenya" placeholder="Contrasenya" required>
    </div>
    <div>
        <label for="data_naixement">Data de naixement:</label>
        <input type="date" id="data_naixement" name="data_naixement" required>
    </div>
    <div>
        Estic d'acord amb les condicions<input type="checkbox" name="termes" required>
    </div>
    <div class="submit">
        <input type="submit" value="Enviar">
    </div>
</fieldset>
